<!doctype html>
<html>
<head>
  <title>Pomodoro</title>
  <link type="text/css" rel='stylesheet' href='css/pomodoro.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/pomodoro.js"></script>
</head>

<body>
  <div class="header">
    <h1 align="center">Pomodoro Clock</h1>
  </div>
  <div class="wrapper">
    <div class="sessions">
        <p><button id="work">Work</button></p>
        <p><button id="rest">Rest</button></p>
        <p><button id="subtract">-1:00</button></p>
        <p><button id="add">+1:00</button></p>
        <p><button id="start">Start</button></p>
        <p><button id="stop">Pause</button></p>
    </div>
    <p id="timer"></p>
  </div>
  <audio id="sound">
      <source src="media/pomodoro_sound.wav" type="audio/wav">
  </audio>
</body>
</html>
